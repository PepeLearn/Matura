<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="..\CSS\Signup.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Sign up</title>
</head>
<script>
/// vir : https://developer.mozilla.org/en-US/docs/Web/API/Event/type, https://www.w3schools.com/js/js_htmldom_events.asp 
//document.getElementById("u").addEventListener("keypress", UsernameCheck); // doda event listener na html element "u" (username input) in preveri, ce nekdo vnese keyboard input v polje
//document.getElementById("g").addEventListener("keypress", PasswordCheck); // doda event listener na html element "g" (username input) in preveri, ce nekdo vnese keyboard input v polje
function httpPost(theUrl, data) //vir : https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
  {

    fetch(theUrl, { 
      method: 'POST', // or 'PUT'
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log('Success:', data);
      })
      .then ((sessionStorage.setItem(response)))
      .catch((error) => {
        console.error('Error:', error);
      });
  }
  
function validateForm() { // preveri ce so vsa polja izplonjena v form (temporary, treba zamnejati v prihodnosti)
    let username = document.forms["login"]["username"].value;
    let password = document.forms["login"]["password"].value;
    if (username == "") {  // preveri ce je username vnesen
      alert("Username must be filled in!");
      return false;
    } else if (password == "") { // preveri ce je password vnesen
      alert("Password is required");
      return false;
    }
    var data = {
      "password" : password,
      "username" : username
    };
    httpPost("http://127.0.0.1/matura/Backend/database/database.php?signup=true;", data) // poslje username, geslo na database.php datoteko, ce je oboje vneseno.
  }
</script>
<body>
    <div class="ozadje">
        <div class="form-ozadje">
            <h1>Sign up</h1>
            <form method="GET" name="login">
                <label for="u">Username</label>
                <input class="poravnava_user" type="text" name="username" id="u"></br></br>
                <label" for="g">Password</label>
                <input class="poravnava_user" type="password" name="password" id="g">
                <input class="a" type="button" value="Create account" id="submit" onclick="validateForm()"></br></br>
                <p>Already have and account?</p></br>
                <a class="text-decoration-none link" href="Login.html">Log in</a>
              </form>
        </div>
    </div>
</body>
</html>
